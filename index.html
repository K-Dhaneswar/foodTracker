<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.00">
        <title>MyFoodTracker</title>
        <link rel="stylesheet" href="foodTracker.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1><!--User Name--></h1>
            </div>
            <form id="entryForm">
                <label>Enter food item:</label>
                <input id="fooditems" type="text" pattern="^[A-Za-z]+([,\-\s][A-Za-z]+)*$" placeholder="Enter 'all' items in ur plate" title="Only letters are allowed" required>
                <label>Enter Quantity:</label>
                <input id="quantity" type="number" min="1" placeholder="1 for rice items else Quantity " required>
                <label>Enter Category:</label>
                <select id="category" required>
                    <option value="">--Select Category--</option>
                    <option value="Fruit">Fruits</option>
                    <option value="BreakFast">BreakFast</option>
                    <option value="Meals">Meals</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Dairy">Dairy</option>
                </select>
                <label>Enter Date:(optional)</label>
                <input id="prevDate" type="date" value="2025-12-03" title="Use when you want to insert previous day">
                <input type="submit" value="Add Entry">
            </form>
            <div>
                <p><!--New messages will Insert here--></p>
            </div>
            <div class="table-wrapper">
                <table id ="myTable">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Food Items</th>
                            <th>Quantity</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div>
                <button id="remove">Remove</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="foodTracker.js"></script>
    </body>
</html>
